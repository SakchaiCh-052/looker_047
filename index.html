.aurora-bg {

        radial-gradient(circle at 15% 20%, rgba(255, 105, 180, 0.45) 0%, transparent 50%),

}

.blob:nth-child(1) { width: 220px; height: 220px; top: 18%; left: 12%; animation-delay: 0s; }

.blob:nth-child(3) { width: 260px; height: 260px; top: 45%; left: 35%; animation-delay: 9s; }
@keyframes floatBlob {
    0%,100% { transform: translate(0, 0); }
    50%     { transform: translate(50px, -40px); }
}
@keyframes pulseBlob {
    0% { opacity: 0.5; box-shadow: 0 0 60px 20px rgba(255,105,180,0.6); }

    <script>

        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Resize canvas on window resize

        });

        // Particle class ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏´‡∏±‡∏ß‡πÉ‡∏à
        class HeartParticle {
            constructor(x, y, size, speed) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speed = speed;
                this.opacity = Math.random() * 0.5 + 0.3; // Semi-transparent
                this.angle = Math.random() * 360; // Random rotation
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(0, -this.size / 2, -this.size / 2, -this.size, -this.size, -this.size / 2);
                ctx.bezierCurveTo(-this.size, 0, -this.size / 2, this.size / 2, 0, this.size / 2);
                ctx.bezierCurveTo(0, this.size / 2, this.size / 2, this.size / 2, this.size, -this.size / 2);
                ctx.bezierCurveTo(this.size, -this.size, this.size / 2, -this.size / 2, 0, -this.size / 2);
                ctx.closePath();
                ctx.fillStyle = `rgba(255, 77, 109, ${this.opacity})`; // ‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π‡πÅ‡∏î‡∏á
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.y -= this.speed; // ‡∏•‡∏≠‡∏¢‡∏Ç‡∏∂‡πâ‡∏ô
                this.angle += 0.5; // ‡∏´‡∏°‡∏∏‡∏ô‡∏ä‡πâ‡∏≤ ‡πÜ
                if (this.y + this.size < 0) {
                    this.y = canvas.height + this.size; // Reset ‡∏à‡∏≤‡∏Å‡∏•‡πà‡∏≤‡∏á

const trailCanvas = document.getElementById('mouse-trail-canvas');

let trailParticles = [];
class TrailParticle {
    constructor(x, y) {
        this.x = x; this.y = y;
        this.size = Math.random() * 5 + 2;
        this.vx = Math.random() * 3 - 1.5;
        this.vy = Math.random() * 3 - 1.5;

        trailCtx.fillStyle = 'rgba(255, 255, 255, 0.9)';
        trailCtx.beginPath();
        trailCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        trailCtx.fill();
    }
}

const meteorCanvas = document.getElementById('meteor-canvas');
const meteorCtx = meteorCanvas.getContext('2d');
meteorCanvas.width = window.innerWidth;
meteorCanvas.height = window.innerHeight;

window.addEventListener('resize', () => {
    meteorCanvas.width = window.innerWidth;
    meteorCanvas.height = window.innerHeight;
});

let meteors = [];

class Meteor {
    constructor() {
        this.reset();
    }
    reset() {
        this.x = Math.random() * meteorCanvas.width;
        this.y = -50;                    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏à‡∏≤‡∏Å‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô‡∏ô‡∏≠‡∏Å‡∏à‡∏≠
        this.length = Math.random() * 80 + 40;
        this.speed = Math.random() * 8 + 4;  // ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡∏ï‡πà‡∏≤‡∏á‡∏Å‡∏±‡∏ô
        this.opacity = 1;
        this.angle = Math.PI / 4 + Math.random() * 0.5 - 0.25; // ‡∏°‡∏∏‡∏°‡πÄ‡∏â‡∏µ‡∏¢‡∏á‡∏ã‡πâ‡∏≤‡∏¢-‡∏Ç‡∏ß‡∏≤‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢
        this.hue = Math.random() > 0.7 ? 320 : 280; // ‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π-‡∏°‡πà‡∏ß‡∏á‡πÇ‡∏£‡πÅ‡∏°‡∏ô‡∏ï‡∏¥‡∏Å‡πÄ‡∏õ‡πá‡∏ô‡∏´‡∏•‡∏±‡∏Å
    }
    update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.opacity -= 0.008;
        
        if (this.y > meteorCanvas.height + 50 || this.opacity <= 0) {
            this.reset();
        }
    }
    draw() {
        meteorCtx.save();
        meteorCtx.globalAlpha = this.opacity;
        meteorCtx.strokeStyle = `hsl(${this.hue}, 100%, 70%)`;
        meteorCtx.lineWidth = 2;
        meteorCtx.shadowBlur = 15;
        meteorCtx.shadowColor = `hsl(${this.hue}, 100%, 80%)`;
        
        meteorCtx.beginPath();
        meteorCtx.moveTo(this.x, this.y);
        meteorCtx.lineTo(
            this.x - Math.cos(this.angle) * this.length,
            this.y - Math.sin(this.angle) * this.length
        );
        meteorCtx.stroke();
        
        // ‡∏´‡∏≤‡∏á‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏¢‡πÄ‡∏•‡πá‡∏Å ‡πÜ
        meteorCtx.globalAlpha = this.opacity * 0.4;
        meteorCtx.lineWidth = 4;
        meteorCtx.beginPath();
        meteorCtx.moveTo(this.x, this.y);
        meteorCtx.lineTo(
            this.x - Math.cos(this.angle) * this.length * 1.5,
            this.y - Math.sin(this.angle) * this.length * 1.5
        );
        meteorCtx.stroke();
        
        meteorCtx.restore();
    }
}
